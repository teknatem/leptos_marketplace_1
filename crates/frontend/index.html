<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPI</title>
    
    <!-- Theme core styles (loaded first) -->
    <link rel="stylesheet" href="static/themes/core/index.css">
    
    <!-- Theme stylesheet placeholder (will be set by ThemeContext) -->
    <link id="theme-stylesheet" rel="stylesheet" href="static/themes/dark/dark.css">
    
    <!-- Trunk copy directives -->
    <link data-trunk rel="copy-dir" href="static" />
    <link data-trunk rel="copy-dir" href="assets" />
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">

    <!-- SheetJS library for Excel parsing -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.2/package/dist/xlsx.full.min.js"></script>
    <script>
        // Excel parser helper function
        window.parseExcelFile = function(arrayBuffer) {
            try {
                const workbook = XLSX.read(new Uint8Array(arrayBuffer), {type: 'array', raw: false});
                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];
                // Convert to array of arrays, treating all values as strings
                const data = XLSX.utils.sheet_to_json(worksheet, {
                    header: 1,
                    raw: false,
                    defval: ''
                });
                return data;
            } catch (e) {
                console.error('Excel parsing error:', e);
                throw e;
            }
        };
    </script>

    <!-- Particle animation for login page -->
    <script src="assets/particle-animation.js" defer></script>
</head>
<body>
    <!-- Load saved theme immediately to prevent flash -->
    <script>
        (function() {
            const savedTheme = localStorage.getItem('app_theme') || 'dark';
            
            // Set data-theme attribute on body
            document.body.setAttribute('data-theme', savedTheme);
            
            // Update theme stylesheet
            const link = document.getElementById('theme-stylesheet');
            if (link) {
                link.href = 'static/themes/' + savedTheme + '/' + savedTheme + '.css';
            }
        })();
    </script>
    
    <link data-trunk rel="rust" data-target-name="frontend" />
</body>
</html>
